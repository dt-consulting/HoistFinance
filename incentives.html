<div id="wrapper">

  <div class="row">
    <span id="wePayMinus" class="control minus noselect"><i class="fa fa-minus"></i></span>
    <div class="col">
      <span class="label">We Pay</label>
      <div class="slider" id="wePay"></div>
    </div>
    <span id="wePayPlus" class="control plus noselect"><i class="fa fa-plus"></i></span>
  </div>
  
  <div class="row">
    <span id="youPayMinus" class="control minus noselect"><i class="fa fa-minus"></i></span>
    <div class="col">
      <span class="label">You Pay</label>
      <div class="slider" id="youPay"></div>
    </div>
    <span id="youPayPlus" class="control plus noselect"><i class="fa fa-plus"></i></span>
  </div>
  
  <div class="row">
    <span id="termMinus" class="control minus noselect"><i class="fa fa-minus"></i></span>
    <div class="col">
      <span class="label">Term in Months</label>
      <div class="slider" id="term"></div>
    </div>
    <span id="termPlus" class="control plus noselect"><i class="fa fa-plus"></i></span>
  </div>
  
  <br>
  <br>
  <hr>
  <label for="balance">Original Balance</label>
  <span class="currency-symbol">£</span><input class="currency" type="tel" id="original-balance" maxlength="6" min="0.01" value="10000" step="0.01" readonly="readonly">
  <br>
  <label for="balance">Balance</label>
  <span class="currency-symbol">£</span><input class="currency" type="tel" id="balance" maxlength="6" min="0.01" value="10000" step="0.01" readonly="readonly">
  <br>
  <label for="npv">NPV</label>
  <span class="percentage"></span><input class="percentage" type="number" id="npv" maxlength="3" min="0.1" value="64.2" step="0.1" readonly="readonly">
  <br>
  <label for="balance">Disposable Income</label>
  <span class="currency-symbol">£</span><input class="currency" type="number" id="disposable" min="0.01" value="5000" step="0.01">
</div>
<p style="text-align:center; font-size:20px"></p>
